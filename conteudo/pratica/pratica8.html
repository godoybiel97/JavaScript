<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 8</title>
</head>

<body>
    <h3>Tabuada do 1 ao 10</h3>

    <script>
        for(let x = 1; x <= 10; x++) {
            for(let y = 1; y <= 10; y++) {
                document.write(`${x} x ${y} = ${x * y} <br>`)
            }
            document.write("<hr/>")
        }
    </script>
</body>
</html>
