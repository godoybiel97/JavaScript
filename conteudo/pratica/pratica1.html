<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 1</title>
</head>

<body>
    <h3>FAIXA ETÁRIA</h3>

    <script>
        let idade = prompt("Digite a sua idade:")
        document.write(`A sua idade é ${idade} <br>`)

        if (idade >= 0 && idade < 15) {
            document.write(`Você tem ${idade} anos. Você é uma criança !`)
        }
        else if (idade >= 15 && idade < 30) {
            document.write(`Você tem ${idade} anos. Você é um jovem !`)
        }
        else if (idade >= 30 && idade < 60) {
            document.write(`Você tem ${idade} anos. Você é um adulto !`)
        }
        else if (idade >= 60) {
            document.write(`Você tem ${idade} anos. Você é um idoso !`)
        }
    </script>
</body>
</html>
