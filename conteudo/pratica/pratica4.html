    <div>
        <h3>Entre com sua conta</h3>

        <form action="">
            <label for="">E-mail:</label>
            <br>
            <input type="email" placeholder="Insira seu e-mail" required>
            <br><br>

            <label for="">Senha:</label>
            <br>
            <input type="password" placeholder="Insira sua senha" minlength="5" required>
            <br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        let botao = document.querySelector("button")

        botao.addEventListener("click", () => {
            let email = document.querySelector("input[type='email']")
            let senha = document.querySelector("input[type='password']")

            email = email.value
            senha = senha.value

            if (email == "gabriel@gft.com" && senha == "12345") {
                alert("Login feito com sucesso !")
            }
            else {
                alert("Usuário incorreto !")
            }
        })
    </script>
