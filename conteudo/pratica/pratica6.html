<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 6</title>
</head>

<body>
    <style>
        .estilo1 {
            background-color: yellow;
        }

        .estilo2 {
            background-color: red;
        }

        .estilo3 {
            background-color: green;
        }
    </style>

    <h3>Alterando estilos</h3>

    <input id="campo" type="text" onfocus="onFocus()" onblur="onBlur()">

    <script>
        function onFocus() {
            document.getElementById("campo").className = "estilo1"
        }

        function onBlur() {
            let campo = document.getElementById("campo").value

            if(campo.length < 3) {
                document.getElementById("campo").className = "estilo2"
            }
            else {
                document.getElementById("campo").className = "estilo3"
            }
        }
    </script>
</body>
</html>
