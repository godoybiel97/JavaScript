<!DOCTYPE html>

<body>
    <h3>Manipulando Estilos</h3>

    <button onclick="mudarEstilo('#0000FF')">Azul</button>
    <button onclick="mudarEstilo('#00FF00')">Verde</button>
    <button onclick="mudarEstilo('#FF0000')">Vermelho</button>

    <br><br>

    <div style="border: 1px solid #000; width: 50px; height: 50px;" id="cor"></div>

    <script>
        function mudarEstilo(cor) {
            document.getElementById("cor").style.backgroundColor = cor
        }
    </script>
</body>
</html>
